#################### default parameters ################################
[params]
logo = "images/logo.png"
# Meta data
description = "This is ECOM Tlemcen"
author = "Themefisher"
# contact info
address = "Cafe Dubai, Imama. Tlemcen"
mobile = "+213 123 123 123"
email = "info@ecom13.com"
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# Google Analytics
google_analytics_id = "" # your id
# top header
top_header = true

# Preloader
[params.preloader]
enable = true
preloader = "images/preloader.gif" # use jpg, png, svg, or gif format.

# Subscription
[params.subscription]
enable = true
# Mailchimp subscription
mailchimp_form_action = "https://gmail.us4.list-manage.com/subscribe/post?u=463ee871f45d2d93748e77cad&amp;id=a0a2c6d074" # replace this URL with yours
mailchimp_form_name = "b_463ee871f45d2d93748e77cad_a0a2c6d074" # replace this code with yours

# Google Map
[params.map]
enable = true
gmap_api = "https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"
map_latitude = "51.5223477"
map_longitude = "-0.1622023"
map_marker = "images/marker.png" # marker size 37*55 px

# Cookies
[params.cookies]
enable = true
expire_days = 2

